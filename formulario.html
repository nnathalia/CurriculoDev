<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/form_style.css" />
    <link rel="icon" href="assets/img/Saly-13.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Formulário de Contato</title>
  </head>
  <body>
    <section class="container d-flex mt-5 shadow-lg">
      <div class="row mt-5">
        <div class="col-md-6 container justify-content-center">
          <img src="assets/img/Saly-13.svg" alt="" />
        </div>

        <div class="col-md-6 container justify-content-center">
          <form action="">
            <h1 class="title mb-4">Formulário de contato</h1>
            <div class="mb-4">
              <label class="form-label" for="nome"
                >Nome completo<span>*</span></label
              >
              <input class="form-control" type="text" id="nome" required />
            </div>
            <div class="mb-4">
              <label class="form-label" for="email">Email<span>*</span></label>
              <input class="form-control" type="email" id="email" required />
            </div>
            <div class="mb-4">
              <label for="assunto" class="form-label"
                >Motivo do contato<span>*</span></label
              >
              <textarea
                class="form-control"
                id="assunto"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="container row">
              <div class="mb-4 col-md-6">
                <label for="">O assunto é urgente?<span>*</span></label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Sim
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Não
                  </label>
                </div>
              </div>

              <div class="mb-4 col-md-6">
                <label for="assunto" class="form-label"
                  >Data<span>*</span></label
                >
                <input class="form-control" type="date" required />
              </div>
            </div>

            <div class="button mb-5">
              <button class="btn" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
